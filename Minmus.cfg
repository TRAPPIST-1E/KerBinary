// Move Minmus into Orbit of Jool

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Pol]
    {
        @Orbit
        {
            @referenceBody = Jool
            semiMajorAxis = 350000000
            inclination = 15.5
            eccentricity = 0.38
            longitudeOfAscendingNode = 110
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 2
            epoch = 0
	    rotationPeriod = 500000000
        }
        @Properties
        {
            %description = Tylo's Only moon, it is barely large enough to be called a moon and not an asteroid.
            %tidallyLocked = False
            %initialRotation = 45
            %ScienceValues
            {
                %landedDataValue = 4
                %inSpaceLowDataValue = 3
                %inSpaceHighDataValue = 2
                %recoveryValue = 2
            }
        }
    }
}