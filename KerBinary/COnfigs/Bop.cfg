// Move Bop into orbit of Eve.

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Bop]
    {
        @Orbit
        {
            @referenceBody = Eve
            semiMajorAxis = 6000000
            inclination = 82.5
            eccentricity = 0.08
            longitudeOfAscendingNode = 244.86156463623
            argumentOfPeriapsis = 90
            meanAnomalyAtEpoch = 0
            epoch = 0
        }
        @Properties
        {
            %description = Bop is a little Brown Rock orbiting around eve in a polar orbit
        }
    }
}