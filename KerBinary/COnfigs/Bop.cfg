// Move Bop into orbit of Ike.

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Bop]
    {
        @Orbit
        {
            @referenceBody = Ike
            semiMajorAxis = 6000000
            inclination = 0.0666
            eccentricity = 0.008
            longitudeOfAscendingNode = 244.86156463623
            argumentOfPeriapsis = 90
            meanAnomalyAtEpoch = 0
            epoch = 0
        }
        @Properties
        {
            %description = Bop is a little brown rock orbiting around Ike 
             radius = 40000
	    geeASL = 0.0006
        }
    }
}
