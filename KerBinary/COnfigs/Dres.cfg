//Make Dres a moon of jool

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Dres]
    {
	
        @Orbit
        {
            @referenceBody = Jool
            semiMajorAxis = 84240000
	    inclination = 12.12
        }
        @Properties
        {
	description = Dres is fool's strangest moon, with it's own moon and it's polar orbit. The only problem is just how boring Dres is as a body.
            %ScienceValues
            {
                %landedDataValue = 6
                %inSpaceLowDataValue = 5
                %inSpaceHighDataValue = 4.5
                %recoveryValue = 4.5
            }
        }
    }
}