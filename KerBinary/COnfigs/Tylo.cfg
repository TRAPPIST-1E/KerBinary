// Move Tylo into Kerbin Orbit and make it smaller

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Tylo]
    {
        @Orbit
        {
            @referenceBody = Kerbin
            semiMajorAxis =  23599840
        }
	@Properties
	{
		radius = 500000
		geeASL = 0.70027
		description = Kerbin's twin, Tylo has no atmosphere. It is a bit smaller than Kerbin.
		sphereOfInfluence = 9685239.1736851
		%ScienceValues
            	{
                	%landedDataValue = 4.5
			%flyingLowDatValue = 4
			%flyingHighDatValue = 3
               		 %inSpaceLowDataValue = 2.5
               		 %inSpaceHighDataValue = 2
              		  %recoveryValue = 2
            }
    }
}