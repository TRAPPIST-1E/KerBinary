// Vall is put into orbit of the sun
@Kopernicus:AFTER[Kopernicus]
{
    @Body[Vall]
    {
        @Orbit
        {
	    @referenceBody = Sun
            semiMajorAxis = 90118820000
	    eccentricity = 0.26
	    inclination = 6.15
	    argumentOfPeriapsis = 260
	    longitudeOfAscendingNode = 50
            meanAnomalyAtEpoch = 0.1
            epoch = 0
        }
    }
}