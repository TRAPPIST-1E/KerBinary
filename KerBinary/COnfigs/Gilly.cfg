// Make Gilly a moon of Kerbin

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Gilly]
    {
        @Orbit
        {
            @referenceBody = Tylo
            semiMajorAxis = 1500000
            inclination = 0
            eccentricity = 0
            longitudeOfAscendingNode = 0
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 0
            epoch = 0
        }
        @Properties
        {
            %description = Gilly is Tylo's Only moon. It is smaller than Minmus, and is pretty small. It is just an asteroid
	    sphereOfInfluence = 50000
	    %ScienceValues
            {
                %landedDataValue = 4
                %inSpaceLowDataValue = 2
                %inSpaceHighDataValue = 2
                %recoveryValue = 1
            }
            
        }
    }
}