// Move Laythe in 

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Laythe]
    {
        @Orbit
        {
            @referenceBody = Jool
            semiMajorAxis = 150000000
            inclination = 0.04
            eccentricity = 0.003
            longitudeOfAscendingNode = 0.34
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 0
            epoch = 0
        }
    }
}