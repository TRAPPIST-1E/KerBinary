// Eeloo is put into orbit of vall to simulate the Pluto-charon system
@Kopernicus:AFTER[Kopernicus]
{
    @Body[Eeloo]
    {
        @Orbit
        {
	    @referenceBody = Vall
            semiMajorAxis = 4315229.96
            meanAnomalyAtEpoch = 0.1
            epoch = 0
        }
	@Properties
	{
	    tidallyLocked = true
	}
    }
}