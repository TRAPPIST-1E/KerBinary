//Put the mun in orbit of the sun

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Mun]
    {
	
        @Orbit
        {
            @referenceBody = Duna
            semiMajorAxis = 15300200
		inclination = 0.3
		
        }
        @Properties
        {
	description = Duna's Binary comanion
	displayName = Muun^n
            %ScienceValues
            {
                %landedDataValue = 5
                %inSpaceLowDataValue = 4
                %inSpaceHighDataValue = 3.1
                %recoveryValue = 3.1
            }
        }
    }
}
