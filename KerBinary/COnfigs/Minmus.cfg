// Move Minmus into a weird Orbit of Jool

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Minmus]
    {
        @Orbit
        {
            @referenceBody = Jool
            semiMajorAxis = 80000000
            inclination = 78
            eccentricity = 0.22
            longitudeOfAscendingNode = 110
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 2
            epoch = 0
	    rotationPeriod = 500000000
        }
        @Properties
        {
            %description =  This far out minty moon matches Jool's color scheme well
            %tidallyLocked = False
            %initialRotation = 45
            %ScienceValues
            {
                %landedDataValue = 4
                %inSpaceLowDataValue = 3
                %inSpaceHighDataValue = 2
                %recoveryValue = 2
            }
        }
    }
}
