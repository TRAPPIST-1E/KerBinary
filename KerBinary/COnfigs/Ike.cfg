// Ike Becomes Duna sort of
@Kopernicus:AFTER[Kopernicus]
{
    @Body[Ike]
    {
        @Orbit
        {
	    	@referenceBody = Sun
           	semiMajorAxis = 50726155264
	   	eccentricity = 0.051
	  	inclination = 0.06
        }
	@Properties
	{
		radius = 320000
		geeASL = 0.3
		rotationPeriod = 65517.859
		tidallyLocked = false
	}
	Rings
        {
            Ring
            {
                angle = 0
                outerRadius = 3000
                innerRadius = 1650
		thickness = 15
                texture = KerBinary/ring
                color = 0.400,0.400,0.400,0.9
                lockRotation = false
                unlit = false
				useNewShader = true
         }   }
    }
}
