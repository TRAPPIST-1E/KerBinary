// Move Pol into Orbit of Tylo

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Pol]
    {
        @Orbit
        {
            @referenceBody = Kerbin
            semiMajorAxis = 3500000
            inclination = 23.5
            eccentricity = 0.25
            longitudeOfAscendingNode = 110
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 2
            epoch = 0
        }
        @Properties
        {
            %description = Kerbin's only moon, it is barely large enough to be called a moon and not an asteroid.
            %tidallyLocked = true
            %initialRotation = 45
            %ScienceValues
            {
                %landedDataValue = 3
                %inSpaceLowDataValue = 2
                %inSpaceHighDataValue = 1.5
                %recoveryValue = 1
            }
        }
    }
}
