// Put Moho in orbit of jool to liven up the neighborhood
@Kopernicus:AFTER[Kopernicus]
{
    @Body[Moho]
    {
        @Orbit
        {
	    @referenceBody = Jool
            semiMajorAxis = 331522900.6
            meanAnomalyAtEpoch = 0.1
            epoch = 0
	    inclination = 0.15
	    eccentricity = 0.0133
        }
	@Properties
	{
	    tidallyLocked = True
	}
    }
}
