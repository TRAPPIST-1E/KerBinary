//Put the mun in orbit of the sun

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Mun]
    {
	
        @Orbit
        {
            @referenceBody = Sun
            semiMajorAxis = 10000000000
		inclination = 0.5
		eccentricity = 0.1032
        }
        @Properties
        {
	description = The second closest planet to the sun, it is the smallest planet known
	displayName = Muun
            %ScienceValues
            {
                %landedDataValue = 5
                %inSpaceLowDataValue = 4
                %inSpaceHighDataValue = 3.1
                %recoveryValue = 3.1
            }
        }
    }
}