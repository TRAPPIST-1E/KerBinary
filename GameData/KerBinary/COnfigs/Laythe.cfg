// Move Laythe in to really Hug jool

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Laythe]
    {
        @Orbit
        {
            @referenceBody = Jool
            semiMajorAxis = 15000000
            inclination = 4
            eccentricity = 0.12
            longitudeOfAscendingNode = 0.34
            argumentOfPeriapsis = 0
            meanAnomalyAtEpoch = 0
            epoch = 0
        }
    }
}